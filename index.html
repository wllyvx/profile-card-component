<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img class="c1" src="./images/bg-pattern-top.svg" alt="" />
    <img class="c2" src="./images/bg-pattern-bottom.svg" alt="" />

    <section class="main">
      <div class="container">
        <div class="card-img">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-profile">
          <img src="./images/image-victor.jpg" alt="" class="profile" />
          <h1>Victor Crest <span>26</span></h1>

          <h2>London</h2>

          <div class="stats">
            <ul>
              <li><span class="list">80K</span>Followers</li>
              <li><span class="list">803K</span>Likes</li>
              <li><span class="list">1.4K</span>Photos</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
